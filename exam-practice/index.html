<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 

    <form method="post" name="regform" action="#">
        <table align="center" border="1">

            <tr>
                <td colspan="2" align="center">
                    <input type="text" name="invitekey" placeholder="Your Invite Key" style="height:35px; background-color:rgba(255, 0, 0, 0.311);">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="email" name="lname" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" name="password" placeholder="New Password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="month">
                        <option value="0">Month</option>
                    </select>

                    <select name="day">
                        <script>
                            document.write('<option value="0">Day</option>');
                            for (let i = 0; i <= 31; i++) {
                                document.write('<option value="'+i+'">'+i+'</option>');
                            }
                        </script>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Register" onclick="formvalidate()">
                    <input type="button" value="Click" ondblclick="lithara()" on>
                </td>
            </tr>
        </table>
    </form>

        {
            let Firstname = document.regform.fname.value.length;
            
            if (Firstname == 0 ){

    </script>
    
</body>
</html>
