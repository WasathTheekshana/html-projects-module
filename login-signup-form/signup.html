<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey There !</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Passowrd">
            <input type="password" placeholder="Re-Enter Passowrd"> <br>
            <input type="text" placeholder="Phone number">
            
            <div class="radio-btn">
            <input type="radio" name="gen" class="radio"> Male 
            <input type="radio" name="gen" class="radio"> Female
            </div>
            <textarea name="address" id="" cols="30" rows="5" placeholder="Address"></textarea>
            <select name="country" id="">
                <option value="" disabled selected hidden>Select your country</option>
                <option value="">Sri Lanka</option>
                <option value="">India</option>
                <option value="">England</option>
                <option value="">New Zeland</option>
                <option value="">Australia</option>
                <option value="">Other</option>
            </select>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
            <div>
                <button>Sign Up</button>
                <div class="member">
                    Already a member? <a href="./login.html"> Login here </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
